<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="main-container">
    <div class="inner-container">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" id="nft-image" alt="Equilibrium NFT">
    </div>
    <div class="eye">
        <img src="./images/icon-view.svg" class="view">
        </div>
    <div class="nft-info">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="title-info">Our Equilibrium collection promotes balance and calm.</p>
    </div>

  </div>
  <div class="other-details">
    <div class="align">
      <img src="./images/icon-ethereum.svg"><div class="price">0.041 ETH</div>
    </div>
    <div class="align">
       <img src="./images/icon-clock.svg"><div class="time">3 days left</div>
    </div>
  </div>
  <div class="border-bottom"></div>
  <div class="footer">
    <div class="user">
      <img src="./images/image-avatar.png" id="user-image" alt="User avatar">
    </div>
    <div class="creator"><span style="color: hsl(215, 51%, 70%)">Creation of</span> <span class="username">Jules Wyvern</span></div>
  </div>
  </div>
</body>
</html>
